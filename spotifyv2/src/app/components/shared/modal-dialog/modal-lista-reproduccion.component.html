<h4>Listas de reproduccion</h4>
<div *ngFor="let lista of data" class="my-3 lista puntero">
    {{ lista.listaNombre }}
    <mat-icon [matBadge]=" lista.tracks.length" matBadgeColor="warn" class="float-right">audiotrack</mat-icon>
    <span class="cdk-visually-hidden">
      Example with a home icon with overlaid badge showing the number 15
    </span>
</div>

<button mat-button color="primary">Crear lista de reproduccion</button>
